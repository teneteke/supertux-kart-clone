<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="128" height="128" fill="#87CEEB" rx="16"/>
  
  <!-- 道路 -->
  <rect x="20" y="90" width="88" height="30" fill="#404040" rx="5"/>
  <rect x="25" y="100" width="78" height="3" fill="#FFFF00"/>
  
  <!-- カート本体 -->
  <ellipse cx="64" cy="75" rx="25" ry="12" fill="url(#kartGradient)"/>
  
  <!-- 車輪 -->
  <circle cx="45" cy="82" r="8" fill="#2C2C2C"/>
  <circle cx="45" cy="82" r="5" fill="#606060"/>
  <circle cx="83" cy="82" r="8" fill="#2C2C2C"/>
  <circle cx="83" cy="82" r="5" fill="#606060"/>
  
  <!-- ドライバー -->
  <circle cx="64" cy="65" r="6" fill="#FFB6C1"/>
  <rect x="60" y="55" width="8" height="10" fill="#228B22" rx="2"/>
  
  <!-- 排気 -->
  <ellipse cx="35" cy="75" rx="4" ry="2" fill="#E0E0E0" opacity="0.7"/>
  <ellipse cx="30" cy="73" rx="3" ry="1.5" fill="#F0F0F0" opacity="0.5"/>
  
  <!-- タイトル -->
  <text x="64" y="25" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">KART</text>
  <text x="64" y="40" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="12" font-weight="bold">CLONE</text>
</svg>